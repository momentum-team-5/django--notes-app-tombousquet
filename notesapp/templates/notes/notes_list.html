{% extends "notes/base.html" %}

{% block content %}
<h2>All Notes</h2>

        {% for note in notes %}
                <h3>{{ note.title }}</h3>
                <p> {{ note.body }}</p>
                <p><a href="{% url 'notes_detail' pk=note.pk %}">View this Note</a></p>
        {% endfor %}

{% endblock %}
